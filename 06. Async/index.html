<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Async</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 80%;
        margin: auto;
      }
      input {
        padding: 0.5rem 1rem;
        margin: 1rem 0;
      }
      .fetches {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Async</h1>
    <div class="fetches">
      <button class="btn-1">Get using AJAX</button>
      <button class="btn-2">Get using Fetch</button>
    </div>
    <div class="result"></div>
    <div class="result-two"></div>
    <!-- Ways to get/filter data from API -->
    <form action="">
      <input type="text" class="input" placeholder="You've got to type blade" />
    </form>
    <div class="fetches">
      <button class="first">Get First Data</button>
      <button class="first">Get second data</button>
    </div>
    <div class="first-output"></div>
    <div class="second-output"></div>
    <script src="main.js"></script>
  </body>
</html>
